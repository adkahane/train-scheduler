<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class ="container mb-5">
		<div class="jumbotron text-center bg-dark text-light">
			<h1>Train Scheduler</h1><p>Please complete the form to find your next train.</p>
		</div>
		<div class="card">
			<div class="card-header">Current Train Schedule</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>

			</div>
		</div>
		<br>
		<div class="card">
			<div class="card-header">Add Train Information</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="name-input">Train Name</label>
						<input type="text" class="form-control" id="name-input">
					</div>
					<div class="form-group">
						<label for="dest-input">Destination</label>
						<input type="text" class="form-control" id="dest-input">
					</div>
					<div class="form-group">
						<label for="time-input">First Train Time (HH:MM - military time)</label>
						<input type="text" class="form-control" id="time-input">
					</div>
					<div class="form-group">
						<label for="freq-input">Frequency (min)</label>
						<input type="number" class="form-control" id="freq-input">
					</div>
					<button type="submit" id="add-train" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/trainLogic.js"></script>

</body>
</html>
